<head>

<!--page logo section-->

<body>
    <div id="page-container">
        <header>
            <div id="logo-box">
                <a href="index.html">
                    <h1 id="logo">Foodies Corner</h1>
                </a>
            </div>

            <!--navigation links-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="workshops.html" class="active">Workshops</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="sign-up.html">Sign-up!</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!--gallery section-->
        <div class="image-box zoom">
            <img src="assets/images/image-1.webp" alt="image of a burger">

            <img src="assets/images/image-3.webp" alt="image of vegetable salad with cheese">
            <img src="assets/images/image-4.webp" alt="image of burrito">
            <img src="assets/images/image-5.webp" alt="image of a person chopping tomatoes">
            <img src="assets/images/image-6.webp" alt="image of rice and beef stew">
            <img src="assets/images/image-7.webp" alt="image of fluffy pancake with chocolate syrup">
            <img src="assets/images/image-8.webp"
                alt="image of a person holding a bowl of chopped cucumber and raddish">
            <img src="assets/images/image-9.webp" alt="image of mixed vegetable rice">
            <img src="assets/images/image-10.webp" alt="image of a man mincing garlic and corriander">

        <div class="ftr-bottom">

                <div class="ftr-bottom">
                    <ul class="social-links">
                        <li>
                            <a href="http://facebook.com" target="_blank" rel="noopener"

                        </li>
                        <li>
                            <a href="http://instagram.com" target="_blank" rel="noopener"

                            <a href="http://twitter.com" target="_blank" rel="noopener"

                        <li>
                            <a href="http://pinterest.com" target="_blank" rel="noopener"

                                <i class="fa-brands fa-pinterest"></i>
                            </a>

                    </ul>
                </div>
            </footer>
