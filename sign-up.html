<!DOCTYPE html>
<html lang="en">

<head>

    <!--meta tags-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Foodies Corner, creating workshops for food and cooking enthusiasts in Rotterdam, Netherlands">
    <meta name="keywords" content="foodies corner, food,  cooking, workshops, rotterdam, netherlands">

    <!--css stylesheet-->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Foodies Corner</title>
</head>

<!--page logo section-->

<body>
    <header>
        <div>
            <a href="index.html">
                <h1 id="logo">Foodies Corner</h1>
            </a>
        </div>

        <!--navigation links-->

        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="workshops.html" class="active">Workshops</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="sign-up.html">Sign-up!</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--form and contact section-->

    <section id="contact-container">
        <div id="form-container">
            <div id="flex-container" class="flex-container">
                <h2>Sign up!</h2>
                <!--form-->
                <form action="thankyou.html" class="form">
                    <div>
                        <label for="user">Full Name</label>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="Your e-mail address" required>
                    </div>
                    <div class="flex-container-option">
                        <label for="date" class="book-date">Book your class</label>
                        <select name="date" id="book-date" required>
                            <option value="january">21/01/2023</option>
                            <option value="february">18/02/2023</option>
                            <option value="march">11/03/2023</option>
                            <option value="april">29/04/2023</option>
                            <option value="may">27/05/2023</option>
                            <option value="june">17/06/2023</option>
                            <option value="july">22/07/2023</option>
                            <option value="august">19/08/2023</option>
                            <option value="september">23/09/2023</option>
                            <option value="october">14/10/2023</option>
                            <option value="november">18/11/2023</option>
                            <option value="december">16/12/2023</option>
                        </select>
                    </div>
                    <div>
                        <label for="checkbox">Sign up for the newsletters</label>
                        <input type="checkbox" name="checkbox" class="checkbox" required>
                    </div>
                    <div>
                        <input type="submit" value="submit" class="submit-form-button" required>
                    </div>
                </form>
            </div>
            <!--map-->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2461.2272212154285!2d4.4306572!3d51.91156539999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c434e3ff562d23%3A0x2ce7f2e3fa40e1b6!2sGalvanistraat%2C%203029%20AD%20Rotterdam!5e0!3m2!1sen!2snl!4v1671464275955!5m2!1sen!2snl"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <!--footer section-->
    <section>
        <footer>
            <div class="ftr-bottom">
                <ul class="social-links">
                    <li>
                        <a href="http://facebook.com" target="_blank" rel="noopener"
                            aria-label="visit our facebook page">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="visit our instagram page">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://pinterest.com" target="_blank" rel="noopener"
                            aria-label="visit our pinterest page">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </section>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b59d6ce89e.js" crossorigin="anonymous"></script>

</body>

</html>
