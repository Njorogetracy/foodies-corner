<!DOCTYPE html>
<html lang="en">

<head>

    <!--meta tags-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Foodies Corner, creating workshops for food and cooking enthusiasts in Rotterdam, Netherlands">
    <meta name="keywords" content="foodies corner, food,  cooking, workshops, rotterdam, netherlands">

    <!--css stylesheet-->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Foodies Corner</title>
</head>

<!--page logo section-->

<body>
    <header>
        <div>
            <a href="index.html">
                <h1 id="logo">Foodies Corner</h1>
            </a>
        </div>

        <!--navigation links-->

        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="workshops.html" class="active">Workshops</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="sign-up.html">Sign-up!</a>
                </li>
            </ul>
        </nav>

        <!--form and contact section-->

        <section>
            <div>
                <div>
                    <h2>Sign up!</h2>
                    <!--form-->
                    <form action="thankyou.html">
                        <div>
                            <label for="user">Full Name</label>
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div>
                            <label for="email">Email Address</label>
                            <input type="email" placeholder="Your e-mail address" required>
                        </div>
                        <div>
                            <label for="date">Book your class</label>
                            <input type="date" name="date" id="" required>
                        </div>
                        <div>
                            <label for="checkbox">Sign up for the newsletters</label>
                            <input type="checkbox" name="checkbox" id="" required>
                        </div>
                        <div>
                            <input type="button" value="Submit" required>
                            <input type="reset" value="Clear Form">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!--footer section-->
        <section>
            <footer>
                <div class="ftr-bottom">
                    <ul class="social-links">
                        <li>
                            <a href="http://facebook.com" target="_blank" rel="noopener"
                                aria-label="visit our facebook page">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://instagram.com" target="_blank" rel="noopener"
                                aria-label="visit our instagram page">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://twitter.com" target="_blank" rel="noopener"
                                aria-label="visit our twitter page">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://pinterest.com" target="_blank" rel="noopener"
                                aria-label="visit our pinterest page">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </section>

        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/b59d6ce89e.js" crossorigin="anonymous"></script>

</body>

</html>
